<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">

        <input type="button" value="显示/隐藏" @click="flag=!flag">
        <!-- v-if每次重新删除和创建元素 -->
        <p v-if="flag">显示还是隐藏</p>
        <!-- v-show 只是改变了元素的display属性 -->
        <p v-show="flag">显示还是隐藏</p>

    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                flag: false,

            },
            methods: {

            },
        })
    </script>
</body>

</html>
